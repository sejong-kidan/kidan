<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="./bt2.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script>
            function clickPost(postid){
                let url = "https://jsonplaceholder.typicode.com/posts/" + postid;

                $.get(url).then(function (data){
                    $("#exampleModalLabel").text(data.title);
                    $("#modalContent").text(data.body);
                    $("#exampleModal").modal("show");
                });
            }
            $(document).ready(function () {
                $(".fastcampus").click(function () {
                        let id = $(this).attr("id");
                        clickPost(id);
                });
            });
        </script>
    </head>
    <body>
        <div class="my-table">
            <table class="table table-striped table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">일시</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="3" class="fastcampus">
                        <th scope="row">3</th>
                        <td>세 번째 글입니다.</td>
                        <td>최세종</td>
                        <td>2022-11-20</td>
                    </tr>
                    <tr id="2" class="fastcampus">
                        <th scope="row">2</th>
                        <td>두 번째 글입니다.</td>
                        <td>키단이</td>
                        <td>2022-11-20</td>
                    </tr>
                    <tr id="1" class="fastcampus">
                        <th scope="row">1</th>
                        <td>첫 번째 글입니다.</td>
                        <td>블루밍</td>
                        <td>2022-11-20</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalContent">
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
